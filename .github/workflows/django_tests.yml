name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "00 9 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12.0]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Tests
        run: |
          cd lex
          python manage.py test --parallel
